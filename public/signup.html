      <li><label for="username">Username:</label>

	  <ul>

      </ul>
	  <ul>
      <li><label for="password">Confirm Password:</label>
      <input type="password" id="password" name="password" required></li>
      </ul>
      <button><a href="#">Sign Up</a></button>
      </ul>
    </form>
	<script>
		function register() {
		  var username = document.getElementById("username").value;
		  var password = document.getElementById("password").value;
		
		  // This is just a placeholder for your actual registration function
		  var registrationSuccessful = validateRegistration(username, password);
		
		  if (registrationSuccessful) {
			// Redirect to the login page
			window.location.href = "login.html";
		  } else {
			alert("Registration failed. Please check your input.");
		  }
		}
		
		function validateRegistration(username, password) {
		  // Placeholder function for validating the registration
		  // In a real application, you would send these values to your server to be validated
		  return username !== "" && password !== "";
		}
