<!DOCTYPE html>
<html>
	<head>
		<title>Knight Site Planner - My Profile</title>
		<link rel="stylesheet" href="./css/index.css"/>
		<link rel="stylesheet" href="./css/user.css"/>
		<script type="text/javascript" src="./js/index.js"></script>

		<!-- Bootstrap CDN links will go here -->

		<!-- jQuery and jQuiery UI CDN links will go here -->
	</head>
	<body>
		<div id="head">
			<h1>Knight Site Planner</h1>
		</div>
</head>
  <div id ="card">  
  <div class="container">
    <ul>
    <h2>Sign In</h2>
    <form>
      <li><label for="username">Username:</label>
      <input type="text" id="username" name="username" required></li>

      <li><label for="password">Password:</label>
      <input type="password" id="password" name="password" required></li>

      <li><button><a href="#">Login</a></button></li>
    </form>
    </ul>
  </div>
  </div>
  <div id ="signup_card">
  <div class="sign_up">
    <h2>Sign Up</h2>
    <form>
      <ul>
      <li><label for="username">Username:</label>
      <input type="text" id="username" name="username" required></li>
    </ul>
      
    <ul>
      <li><label for="email">Email:</label>
      <input type="text" id="email" name="email" required></li>
    </ul>
    <ul>
      <li><label for="password">Password:</label>
      <input type="password" id="password" name="password" required></li>
    </ul>
    <ul>
      <li><label for="password">Confirm Password:</label>
      <input type="password" id="password" name="password" required></li>
    </ul>
    <ul>
      <li><button><a href="#">Sign Up</a></button></li>
      </ul>
    </form>
  </div>
  </div>
</body>
</html>
